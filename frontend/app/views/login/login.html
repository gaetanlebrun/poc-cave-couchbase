<div class="modal-header">
    <h2>Login !</h2>
</div>
<div class="modal-body">
    <form id="userLogin">
        <div class="control-group">
            <input ng-model="credentials.username" type="text" placeholder="Username"/><br>
            <input ng-model="credentials.password" type="password" placeholder="Password"/><br>
        </div>
        <span id="loginAlert"></span>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login()">Login</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
