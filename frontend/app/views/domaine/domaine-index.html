<div ng-show="isLogged" class="span8 offset2" >
    <p>
        <input type="text" ng-model="search" class="search-query" placeholder="Search">
    </p>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Ville</th>
            <th>Pays</th>
            <!--<th>Id</th>-->
            <th><a href="#/domaine/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="domaine in domaines | filter:search | orderBy:'nom'">
            <td>{{domaine.nom}}</td>
            <td>{{domaine.ville}}</td>
            <td>{{domaine.pays}}</td>
            <!--<td>{{bouteille._id}}</td>-->
            <td>
                <a href="#/domaine/{{domaine.id}}"><i class="icon-pencil"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
