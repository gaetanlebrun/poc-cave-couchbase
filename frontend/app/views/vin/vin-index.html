<div ng-show="isLogged" class="span8 offset2">
    <p>
        <input type="text" ng-model="search" class="search-query" placeholder="Search">
    </p>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Domaine</th>
            <th>Nom</th>
            <th>Mill√©sime</th>
            <th>Appellation</th>
            <th>Type</th>
            <!--<th>Id</th>-->
            <th><a href="#/vin/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vin in vins | filter:search | orderBy:'nom'">
            <td>
                <a href="{{'#/domaine/show/' + vin.domaine.id}}">{{vin.domaine.nom}}</a>
            </td>
            <td>{{vin.nom}}</td>
            <td>{{vin.millesime}}</td>
            <td>{{vin.appellation}}</td>
            <td>{{vin.typeVin}}</td>
            <!--<td>{{vin._id}}</td>-->
            <td>
                <a href="#/vin/{{vin.id}}"><i class="icon-pencil"></i></a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
